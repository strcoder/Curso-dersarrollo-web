<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  <title>Document</title>
</head>
<body>
  <header class="Header">
    <div class="Header__MenuHamburguesa">
      <button type="button" class="btn-link">
        <i class="fas fa-bars"></i>
      </button>
      <button type="button" class="Header__MenuHamburguesa--cerrar btn-link">
        <i class="fas fa-times"></i>
      </button>
      <nav class="Header__nav--hamburguesa">
        <a href="">Productos</a>
        <a href="">Categotias</a>
        <a href="">Ofertas</a>
        <a href="">Contacto</a>
        <a href="">Ubicacion</a>
        <a href="">Sobre nosotros</a>
      </nav>
    </div>
    <figure class="Header__logo">
      <img src="./assets/logo.png" alt="">
    </figure>
    <div class="Header__MenuUsuario">
      <button type="button" class="btn-menu-usuario btn-link">
        <i class="fas fa-user"></i>
      </button>
      <nav class="Header__nav--usuario">
        <a href="">Registrarse</a>
        <a href="">Iniciar sesion</a>
      </nav>
    </div>
  </header>
  <main id="Main">
    <button id="Btn-saludame" class="btn-saludame" type="button" onclick="">Saludame</button>
    <button id="Btn2-despideme" class="btn2-despideme" type="button" onclick="Despideme()">Despideme</button>
    <p id="resultado">Resultado</p>

    <form onsubmit="" class="form-control" id="UserData">
      <label for="UserName" class="form-label">
        <p class="form-title">Nombre</p>
        <input id="UserName" type="text" placeholder="Digita tu nombre" value="" required class="form-input" >
      </label>
      <button type="submit" class="form-btn">Registrar</button>
    </form>

    <div id="UserDataResult" class="user-data">
      <i class="far fa-smile-wink"></i>
      <p id="UserNameResult">Resultado</p>
    </div>

  </main>
  <footer class="footer">
    <p><strong>No me copies la pagina si no te pego</strong></p>
  </footer>
  <script src="./js/index.js"></script>
</body>
</html>
